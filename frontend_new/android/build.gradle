// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22")
        // Google Services plugin for Firebase
        classpath("com.google.gms:google-services:4.4.0")
    }
}

// Fix Kotlin JVM target to match Java 17 for all subprojects
subprojects {
    // Set compileSdkVersion before evaluation for react-native-svg
    project.ext.compileSdkVersion = rootProject.ext.compileSdkVersion
    project.ext.minSdkVersion = rootProject.ext.minSdkVersion
    project.ext.targetSdkVersion = rootProject.ext.targetSdkVersion
    
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                // Only set compileSdkVersion at android extension level
                if (!project.android.hasProperty("compileSdkVersion") || project.android.compileSdkVersion == null) {
                    compileSdkVersion rootProject.ext.compileSdkVersion
                }
                // minSdkVersion and targetSdkVersion should be set in defaultConfig, not here
                // But we can set them in defaultConfig if it exists
                if (project.android.hasProperty("defaultConfig")) {
                    def defaultConfig = project.android.defaultConfig
                    if (defaultConfig && !defaultConfig.hasProperty("minSdkVersion") || defaultConfig.minSdkVersion == null) {
                        defaultConfig.minSdkVersion rootProject.ext.minSdkVersion
                    }
                    if (defaultConfig && !defaultConfig.hasProperty("targetSdkVersion") || defaultConfig.targetSdkVersion == null) {
                        defaultConfig.targetSdkVersion rootProject.ext.targetSdkVersion
                    }
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        // Fix Kotlin JVM target - configure KotlinCompile tasks
        try {
            def kotlinCompileClass = Class.forName("org.jetbrains.kotlin.gradle.tasks.KotlinCompile")
            project.tasks.withType(kotlinCompileClass).configureEach {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        } catch (Exception e) {
            // Kotlin plugin not available, skip
        }
    }
}
