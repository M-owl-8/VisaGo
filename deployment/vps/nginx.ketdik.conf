# Nginx Configuration for Ketdik Application
# 
# This file should be copied to /etc/nginx/sites-available/ketdik
# Then create a symlink: ln -s /etc/nginx/sites-available/ketdik /etc/nginx/sites-enabled/
# 
# Replace 'ketdik.uz' with your actual domain name
# Update SSL certificate paths after running certbot

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ketdik.uz www.ketdik.uz;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ketdik.uz www.ketdik.uz;

    # SSL Certificate Configuration
    # After running certbot, these paths will be automatically configured
    ssl_certificate /etc/letsencrypt/live/ketdik.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ketdik.uz/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ketdik-access.log;
    error_log /var/log/nginx/ketdik-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy to Next.js web app (port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (for Next.js HMR in dev, or future WebSocket features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Optional: Serve static files directly (if needed)
    # location /static/ {
    #     alias /var/www/ketdik/static/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

